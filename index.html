<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Modal</title>
    <!-- Style Sheets -->
    <link rel="stylesheet" href="styles.css">
    <!-- Global Font Links -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <!-- FontAwesome Links -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
</head>
<body>

    <div id="bg-img"></div>
    <div class="header">
        <img src="img/welcomeWaldo.png" alt="" class="welcomeWaldo">
        <h1 class="header-text">
            LET'S FIND WALDO!
        </h1>
        <button id="btn-start">Begin</button>
    </div>
    

    <!-- Modal Open Button -->

    <button id="help-btn">
        <p>Need Help?</p>
    </button>

    <!-- Modal Help -->
    
    <div id="modal-help">
        <img src="img/img-help-1.png" alt="" class="img-help-1">
        <div class="modal-content">
            <i class="modal-icon">&#8594;</i>
            <p class="modal-text">
                Search in this area. Good luck!
            </p>
            <button id="modal-btn">
                <p>Need More Help?</p>
            </button>
        </div>
        
    </div>

    <!-- Modal Help 2-->
    
    <div id="modal-help-2">
        <div class="modal-content-2">
            <i class="modal-icon-2">&#9757;</i>
            <p class="modal-text-2">Search here. You can do this!</p>
        </div>
    </div>

    <!-- Button Waldo Found -->
    <button class="btn-waldo-found"></button>
    <button class="btn-waldo-found-clicked"></button>

    <!-- Modal Waldo Found -->

    <div id="modal-waldo-found">
        <div class="modal-found-content">
            <img src="img/img-found.png" alt="" class="img-found">
            <p class="modal-found-text">YOU FOUND ME!! Great job!</p>
            <button id="btn-reset">
                <p>RESET</p>
            </button>
        </div>
    </div>

    <!-- SCRIPTS -->
    <script src="scripts.js"></script>
</body>
</html>
